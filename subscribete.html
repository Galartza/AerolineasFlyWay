<body>
    <!-- home section -->
    <section id="Subscribite">
        <div class="container-subs">
            <header class="header fixed-top subs">
                <a href="index.html#Home" class="logo">Aerolineas FlyWay</a>
                <button class="abrir-menu" id="abrir"><i class="fa-solid fa-bars"></i></button>
                <nav class="nav" id="nav">
                    <button class="cerrar-menu" id="cerrar"><i class="fa-solid fa-xmark"></i></button>

                <div><img class="subsImage" src="img/img-subs.jpg" alt=""></div>

                    <div class="form-section">
                        <p>Ya tienes una cuenta? <a href="">Ingresa</a> </p>
